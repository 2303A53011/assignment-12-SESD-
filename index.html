<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NewsNow — Real-Time News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">NewsNow — Real-Time Headlines</span>
        <div class="text-white small" id="last-updated">Not refreshed yet</div>
      </div>
    </nav>

    <main class="container">
      <div class="row g-3 mb-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Country</label>
          <select id="countrySelect" class="form-select">
            <!-- Options populated by JS -->
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Category</label>
          <select id="categorySelect" class="form-select">
            <option value="">All</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="general">General</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Search (keywords)</label>
          <input id="qInput" class="form-control" placeholder="e.g. AI, Olympics, Election">
        </div>

        <div class="col-md-3 d-flex gap-2">
          <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="autoRefreshToggle">
            <label class="form-check-label" for="autoRefreshToggle">Auto-refresh (60s)</label>
          </div>
          <button id="refreshBtn" class="btn btn-primary ms-auto">Refresh</button>
        </div>
      </div>

      <div id="alerts"></div>

      <section>
        <div id="articles" class="row gy-3">
          <!-- Articles appended here -->
        </div>
      </section>

      <nav aria-label="Page navigation" class="mt-4">
        <ul id="pagination" class="pagination justify-content-center">
          <!-- Pagination items created by JS -->
        </ul>
      </nav>

      <footer class="mt-5 mb-5 text-muted small text-center">
        Built for a Web Technologies assignment — uses NewsAPI.org. Remember to add your API key.
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
